<?xml-stylesheet href="style.css" type="text/css"?>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:body>
	<h:form>
		<h:outputLabel for="username" value="Username: " />
		<h:inputText id="username" type="email"
			value="#{registerController.user.username}" required="true"
			requiredMessage="Please enter your username">
		</h:inputText>

		<h:outputLabel for="password" value="Passwort: " />
		<h:inputSecret id="password" type="password"
			value="#{registerController.user.password}" required="true"
			requiredMessage="Bitte Passwort eingeben">
		</h:inputSecret>

		<h:message for="username" style="color: red;" />
		<h:message for="password" style="color: red;" />

		<h:commandButton action="#{registerController.login()}"
			value="Einloggen" />
	</h:form>
</h:body>
</h:html>
