<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<ui:insert name="header">
		<ui:include src="header.xhtml" />
	</ui:insert>
	<div class="post-container" id="post-container">
		<div class="post-content">
			<h:form class="login-form">

				<h:outputText class="beschreibung" value="Title"></h:outputText>
				<h:outputLabel for="required" value="*" style="color: red;" />

				<b:inputText id="input" required="true" placeholder="Title"
					value="#{postController.post.titel}"
					requiredMessage="Please enter a title"></b:inputText>

				<h:outputText class="beschreibung" value="Description"></h:outputText>
				<h:outputLabel for="required" value="*" style="color: red;" />
				<b:inputText id="input2" required="true"
					placeholder="Description (max 300 characters)"
					value="#{postController.post.text}"
					requiredMessage="Please enter a description"></b:inputText>



				<p:fileUpload id="Upload"
					fileUploadListener="#{postController.handleFileUpload}"
					mode="advanced" dragDropSupport="true" sizeLimit="10000000000000"
					required="true" requiredMessage="Please upload a picture"
					allowTypes="/(\.|\/)(jpe?g|png)$/" />

				<h:message for="input" style="color: red;" />
				<br />
				<br />
				<h:message for="input2" style="color: red;" />
				<br />

				<b:commandButton look="primary btn-block" execute="@form"
					action="index.xhtml" value="Post" icon="pencil" size="lg">
					<f:actionListener binding="#{postController.createPost()}" />
				</b:commandButton>
			</h:form>
		</div>
	</div>
</h:body>
</html>
