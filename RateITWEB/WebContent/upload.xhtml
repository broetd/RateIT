<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<ui:insert name="header">
		<ui:include src="header.xhtml" />
	</ui:insert>

	<h:form class="login-form">

		<b:inputText id="Titel" required="true" placeholder="Titel"
			value="#{uploadController.post.titel}"
			requiredMessage="Please enter a title"></b:inputText>
			
		<b:inputText id="Text" required="true" placeholder="Description (max 300 characters)"
			value="#{uploadController.post.text}"
			requiredMessage="Please enter a titel"></b:inputText>
			
			 <b:commandButton look="primary btn-block" action="#{uploadController.createPost()}" value="Post" icon="pencil" size="lg"/>
			

		<p:fileUpload
			fileUploadListener="#{uploadController.handleFileUpload}"
			mode="advanced" dragDropSupport="true" sizeLimit="10000000000000"
			allowTypes="/(\.|\/)(jpe?g|png)$/" />


	</h:form>

</h:body>
</html>
